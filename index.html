<!DOCTYPE html>
<html>
<head>
    <link href="css/code-canvas.css" rel="stylesheet" type="text/css">
    <title>Testing styles</title>

    <link href="examples/vendors/prism/prism.css" rel="stylesheet" type="text/css">
    <link href="https://canvas.sfu.ca/assets/vendor_legacy_normal_contrast.css" rel="stylesheet" type="text/css">

    <style>
        body {
            padding: 20px;
        }

        code {
            color: #07a;
            font-size: 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f2f0;
        }

        .banner h2 {
            top: 3px !important;
            /* because of the padding on this page */
        }

        /* local media query */
        @media only screen and (max-width: 980px) {
            .banner h2 {
                left: 20px !important;
            }
        }


        /* Default template */
        .button {
            -moz-border-radius: 3px;
            border-radius: 3px;
            font-weight: normal;
            letter-spacing: 1px;
            margin: 8px 0;
            display: inline-block;
            padding: 7px 22px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(102, 102, 102, 0.03);
            background-color: rgba(102, 102, 102, 0.03)
        }

        .panel {
            padding: 10px 20px 0 20px;
            display: block;
            margin: 10px 0 20px 0;
            border: 1px solid #d9d9d9;
        }

        .panel-answer {
            display: none;
            margin-top: 0;
        }



    </style>
</head>

<body>
<h2>SFU Canvas - CODE CSS/JS Framework</h2>

<p><a href="http://files.code.sfu.ca/framework" target="_blank">files.code.sfu.ca/framework</a></p>

</body>

</html>
